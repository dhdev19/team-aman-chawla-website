services:
  db:
    image: postgres:16-alpine
    container_name: aman-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: teamamanchawla
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: aman-app
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:root@db:5432/teamamanchawla?schema=public"
    # Optional: override values from .env.example at runtime
    # env_file:
    #   - .env

volumes:
  db_data:
